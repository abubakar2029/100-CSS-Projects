<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: grid;
      place-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .card {
      width: 300px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      background-color: #fff;
      transition: transform 0.3s ease-in-out;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      max-width: 100%;
      border-radius: 50%;
      transition: transform 0.3s ease-in-out;
    }

    .card:hover img {
      transform: scale(1.2);
    }

    .card h2 {
      margin-bottom: 10px;
      color: #333;
    }

    .card p {
      color: #555;
    }
  </style>
</head>
<body>

  <div class="card mx-auto">
    <img class="w-24 h-24 rounded-full mx-auto mb-4" src="https://placekitten.com/150/150" alt="Kitten Image">
    <h2 class="text-xl font-bold text-gray-800">Stylish Card</h2>
    <p class="text-gray-600">This is a critical design with added styling and transitions.</p>
  </div>

</body>
</html>
